apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: acm-pca-lab-demo
  annotations:
    kubernetes.io/ingress-class: "nginx"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - app.kloudln.com
      #- a33600829083047d9b497c8d3bad82bc-2109025260.us-east-1.elb.amazonaws.com  
    secretName: eks-example-cert
  rules:
  - host: app.kloudln.com
    #- host: a33600829083047d9b497c8d3bad82bc-2109025260.us-east-1.elb.amazonaws.com 
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: hello-world
            port:
              number: 80

